<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TP-1</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-between">
        <h4 class="col-2">Codo a Codo</h4>
        <div class="col-4">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Desactivado</a>
            </li>
          </ul>    
        </div>
        <div class="col-5 mb-3">
          <input type="Buscar" class="form-control" id="exampleFormControlInput1" placeholder="Buscar">
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-primary">Buscar</button>
        </div>
      </div>
      <div class="row justify-content-between">
        <div class="col-4">
          <div class="card">
            <img src="../TP-1/images/html.jpg" class="img-fluid" alt="...">
            <div class="card-body">
                <h5 class="card-title">Titulo 1</h5>
                <p class="card-text">Contenido de la Card 1</p>
                <p class="card-text">Ultima actualizacion 1</p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <img src="../TP-1/images/css.jpg" class="img-fluid" alt="...">
            <div class="card-body">
                <h5 class="card-title">Titulo 2</h5>
                <p class="card-text">Contenido de la Card 2</p>
                <p class="card-text">Ultima actualizacion 2</p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <img src="../TP-1/images/bootstrap.jpg" class="img-fluid" alt="...">
            <div class="card-body">
                <h5 class="card-title">Titulo 3</h5>
                <p class="card-text">Contenido de la Card 3</p>
                <p class="card-text">Ultima actualizacion 3</p>
            </div>
          </div>
        </div>
      </div>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Nunca comparta su email.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contrasena</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Verificar</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>      
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
